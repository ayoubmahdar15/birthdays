{% extends "layout.html" %}

{% block title %}
    Lookup Stock Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="get">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock symbol" placeholder="Enter Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
{% endblock %}
